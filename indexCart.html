<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script type="text/javascript" src="scriptCart.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="mainHeader">
      <h1 class="siteTitle">Hello! Web-store PICTURES.</h1>
    </header>

    <div class="shopItems">
      <div class="shopItem">
        <span class="itemTitle">Picture 1</span>
        <h2 class="itemPrice">100$</h2>
        <img class="image" src="https://picsum.photos/300/300" />
        <div class="details">
          <button onclick="addToCart1()">
            Add to cart
          </button>
          <button onclick="removeFromCart1()">
            Remove from Cart
          </button>
        </div>
      </div>

      <div class="shopItem">
        <span class="itemTitle">Picture 2</span>
        <h2 class="itemPrice">200$</h2>
        <img class="image" src="https://picsum.photos/300/300" />
        <div class="details">
          <button onclick="addToCart2()">
            Add to cart
          </button>
          <button onclick="removeFromCart2()">
            Remove from Cart
          </button>
        </div>
      </div>

      <div class="shopItem">
        <span class="itemTitle">Picture 3</span>
        <h2 class="itemPrice">300$</h2>
        <img class="image" src="https://picsum.photos/300/300" />
        <div class="details">
          <button onclick="addToCart3()">
            Add to cart
          </button>
          <button onclick="removeFromCart3()">
            Remove from Cart
          </button>
        </div>
      </div>
    </div>
    <div class="cart-items"></div>
    <div class="totalPrice">
      <span class="itemTitle">Shopping Cart</span>

      <button onclick="total()">
        Purchase
      </button>
    </div>

    <footer class="main-footer"></footer>
  </body>
</html>
