<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script type="text/javascript" src="scriptCart.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="mainHeader">
      <h1 class="siteTitle">Hello! Welcome to the web-store.</h1>
    </header>

    <div class="shopItems">

      <div id="item1" >
        <span class="itemTitle" id="pic1">Picture 1</span>
        <h2 class="itemPrice">100$</h2>
        <img class="image" src="https://picsum.photos/300/300" />
        <div class="details">
          
          <button onclick="addItemOne()" id="btnAddOne">Add to Cart</button>
      <button onclick="removeItemOne()" id="btnRemoveOne">Remove from Cart</button>

        </div>
      </div>

      <div id="item2">
        <span class="itemTitle pic2">Picture 2</span>
        <h2 class="itemPrice">200$</h2>
        <img class="image" src="https://picsum.photos/300/300" />
        <div class="details">
          
          <button onclick="addItemTwo()" id="btnAddTwo">Add to Cart</button>
      <button onclick="removeItemTwo()" id="btnRemoveTwo">Remove from Cart</button>
        </div>
      </div>

      <div id="item3">
        <span class="itemTitle pic3">Picture 3</span>
        <h2 class="itemPrice">300$</h2>
        <img class="image" src="https://picsum.photos/300/300" />
        <div class="details">
          
          <button onclick="addItemThree()" id="btnAddThree">Add to Cart</button>
      <button onclick="removeItemThree()" id="btnAddThree">Remove from Cart</button>

        </div>
      </div>
    </div>
    <div id="cart">
      <span class="cartTitle">SHOPPING CART</span>
      <button onclick="order()" id="btnOrder">Go to the cart</button>
      <button onclick="checkout()">Remove Total</button>
      <button type="button" onClick="refreshPage()">Refresh Page</button>
    </div>
      
    </section>
    <footer class="main-footer"></footer>
  </body>
</html>
